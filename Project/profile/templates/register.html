{% extends "base.html" %}
{% block head_title %} Patient | {{block.super}}{% endblock head_title %}

{#insert additional stylings#}
{% block stylings %}
    {% load static %}
    <link href="{% static 'templates/css/register.css' %}" rel="stylesheet">
{% endblock stylings %}

{% block content%}
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="/static/templates/img/women-getting-vaccine.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <h2>Vaccine Booking Management</h2>
                                {#                                <img src="/logo-black.png" alt="logo" class="logo">#}
                            </div>
                            <p class="login-card-description">Create new Account</p>
                            <form action="#">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Full Name</label>
                                        <input type="text" class="form-control" id="name"  name="name" placeholder="John Doe" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone no</label>
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="050 xxx xxxx" required>
                                    </div>
                                </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="***********" required>
                                        </div>
                                    </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="dateOfBirth">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="21/03/2002" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <div class="form control custom-radiolist" id="gender">
                                           <input class="radio" type="radio" id="male" name="gender" value="male">
                                            <label class="radio" for="male">Male</label>
                                            <input class="radio" type="radio" id="female" name="gender" value="female">
                                            <label class="radio" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <label for="emiratesID">Emirates ID</label>
                                        <input type="number" class="form-control" id="emiratesID" name="emiratesID" placeholder="xxxxxxx" required>
                                    </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="locationLng">Longitude</label>
                                        <input type="number" class="form-control" id="locationLng" name="locationLng" placeholder="xx.xx" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="locationLat">Latitude</label>
                                        <input type="number" class="form-control" id="locationLat" name="locationLat" placeholder="xx.xx" required>
                                    </div>
                                </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="industry">Industry</label>
                                            <select id="industry" class="form-control" name="industry">
                                                <option selected>Choose...</option>
                                                <option>Healthcare</option>
                                                <option>Sales</option>
                                                <option>Education</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="dosesTaken">Doses Taken</label>
                                            <input type="number" class="form-control" id="dosesTaken" name="dosesTaken" required>
                                        </div>
                                        <div class="form-group col-md-5">
                                            <label for="determination">Person of Determination</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="determination" value="true">
                                                <label class="form-check-label" for="determination">True</label>
                                            </div>
                                        </div>
                                    </div>
                                <button class="btn btn-block login-btn mb-4" type="submit">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
